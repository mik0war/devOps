<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Калькулятор</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Первое число">
        <input type="number" id="num2" placeholder="Второе число">

        <div class="buttons">
            <button onclick="calculate('/plus')">Сложить (+)</button>
            <button onclick="calculate('/minus')">Вычесть (-)</button>
            <button onclick="calculate('/multiply')">Умножить (×)</button>
            <button onclick="calculate('/divide')">Поделить (÷)</button>
        </div>

        <input id="result" placeholder="Результат" readonly>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
